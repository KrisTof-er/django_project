{% extends '_helpers/_base.html' %}

{% block title %}
    Contact Creation
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% block label %}
                Create New Contact
            {% endblock %}
        </button>
    </form>
    <a href="{% url 'contacts:show_contacts' %}">
        <button class="btn btn-info">
            Show All Contacts
        </button>
    </a>
{% endblock %}
